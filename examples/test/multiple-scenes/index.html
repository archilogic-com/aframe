<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple scenes - A-Frame</title>
    <meta name="description" content="Multiple Scenes - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <style>
      a-scene {
        height: 300px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <a-scene id="rick" embedded vr-mode-ui="enabled:false">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="purple"></a-sky>
    </a-scene>
    <a-scene id="morty" embedded vr-mode-ui="enabled:false">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
